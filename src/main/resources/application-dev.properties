# Banco de dados MySQL local
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/salesApp?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=81050050

# Dialeto do Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Atualizar o schema automaticamente (opções: create, update, validate, none)
spring.jpa.hibernate.ddl-auto=create

# Mostrar SQL no console (opcional para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
